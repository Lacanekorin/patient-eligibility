services:
  subject-checker:
    build:
      context: .
      dockerfile: Dockerfile
    image: subject-eligibility-checker:latest
    container_name: subject-eligibility-checker
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./models:/root/.cache/huggingface/hub
    environment:
      - FLASK_ENV=development
      - FLASK_DEBUG=1
    restart: unless-stopped
